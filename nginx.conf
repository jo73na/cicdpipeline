
# Global configuration (optional)

events {
    worker_connections 1024;  # Event block (usually doesn't need changes)
}

http {
    # HTTP-specific configurations
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Server block (should be inside http block)
    server {
        listen 80;
        server_name technoladders.hrumbles.ai;

        location / {
            proxy_pass http://zivelogin-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://zivelogin-backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
