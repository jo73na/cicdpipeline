name: Pull Changes via SSH

on:
  push:
    branches:
      - main

jobs:
  run_pull:
    name: Run Pull
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH Keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Clone or Pull Repository
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            # Check if the repository is already cloned
            if [ ! -d ${{ secrets.WORK_DIR }}/.git ]; then
              # Clone the repository if not present
              git clone https://github.com/jo73na/cicdpipeline.git ${{ secrets.WORK_DIR }} &&
              cd ${{ secrets.WORK_DIR }} &&
              git checkout main
            else
              # If repository exists, pull the latest changes
              cd ${{ secrets.WORK_DIR }} &&
              git fetch --all &&
              git checkout main &&
              git pull
            fi
          "

      - name: Cleanup
        run: |
          rm -rf ~/.ssh
